<main class="container mt-4">
    <h1>Dados do Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
      <div class="mb-3">
        <label for="titulo" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="resumo" class="form-label">Resumo</label>
        <textarea class="form-control" id="resumo" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
      </div>
      <div class="mb-3">
        <label for="editoras" class="form-label">Editora</label>
        <select class="form-select" id="editoras" [(ngModel)]="livro.codEditora" name="codEditora" required>
          <option value="" disabled selected>Selecione uma editora</option>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="autores" class="form-label">Autores (1 por linha)</label>
        <textarea class="form-control" id="autores" [(ngModel)]="autoresForm" name="autoresForm" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar Dados</button>
    </form>
  </main>
